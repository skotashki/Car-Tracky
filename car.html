<!DOCTYPE html>
<html>
<head>
	<title>Your car</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

	<link type="text/css" href="css/car-styles.css" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="images/tesla-red.png" alt="Los Angeles">
	    </div>

	    <div class="item">
	      <img src="images/tesla-red.png" alt="Chicago">
	    </div>

	    <div class="item">
	      <img src="images/tesla-red.png" alt="New York">
	    </div>
	  </div>
	  
	</div>

<!-- 		<div class="row">
			<img class="car-image" src="images/tesla-red.png">
		</div> -->

		<div class="row feature-box">
			<div class="col-sm-6 left-feature">
				<div class="box">
					<span class="feature-text">Mileage</span><br>
					125 000 KM
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="box">
					<span class="feature-text">Max Speed </span><br>
					350 KM
				</div>
			</div>
			<hr>
		</div>

		<div class="row">
			 <table class="table">
			    <thead>
			      <tr>
			        <th>Previous owner</th>
			        <th>Mileage</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td>Ivan</td>
			        <td>30 000</td>
			      </tr>
			      <tr>
			        <td>Simeon</td>
			        <td>20 000</td>
			      </tr>
			      <tr>
			        <td>George</td>
			        <td>50 000</td>
			      </tr>
    			</tbody>
  			</table>
		</div>
	</div>

	<a href="#" class="float">
		<i class="fas fa-dollar-sign fa-2x my-float"></i>
	</a>

	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$('.carousel').carousel();
	</script>
</body>
</html>
