<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" type="text/css" href="css/car_search.css">

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

<body>
	  
<div class="container">
  <div class="info">

</div>

      <option value="MAZDA">MAZDA</option>
      <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
      <option value="MERCURY">MERCURY</option>
      <option value="MINI">MINI</option>
      <option value="MITSUBISHI">MITSUBISHI</option>
      <option value="NISSAN">NISSAN</option>
      <option value="PONTIAC">PONTIAC</option>
      <option value="PORSCHE">PORSCHE</option>
      <option value="ROLLS-ROYCE">ROLLS-ROYCE</option>
      <option value="SAAB">SAAB</option>

    </select>
     <select tabindex="1" id="year">
      <option value="" disabled selected>Select car year</option>
      <option value="2014">2018</option>
      <option value="2014">2017</option>
      <option value="2014">2016</option>
      <option value="2014">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>

    <input type="text" placeholder="Enter car VIN number"/>
    <input type="text" placeholder="Enter car mileage (in kilometers)"/>
    Upload Car Images (optional):
    <input type="file" id="imageInput" name="img" multiple>
    <button>Register My Car</button>
    <p class="message">Already registered your car? <a href="#">Search for it </a></p>

</div>
<script
